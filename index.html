<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中医可视化系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('首页.jpg');
            background-size: 100% 100%;
            background-position: center;
            font-family: "Microsoft YaHei", sans-serif;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            max-width: 800px;
            position: relative;
            top: 10%;
            left: 0.5%;
        }

        .nav-button {
            font-size: 60px;
            color: #45496a; /* 文字颜色 */
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-family: "STXingkai", "华文行楷", "Xingkai SC", "STXinwei", "KaiTi", cursive;
            background: none; /* 去掉背景 */
            border: none; /* 去掉边框 */
            padding: 0; /* 去掉内边距 */
            min-width: auto; /* 去掉最小宽度限制 */
        }

        .nav-button:hover {
            color: #c19d3f; /* 悬停时文字变色 */
            transform: translateY(-5px); /* 悬停时轻微上浮 */
        }

    </style>
</head>
<body>
    <div class="button-container">
        <a href="第一页.html" class="nav-button">本草寻源</a>
    </div>
</body>
</html>
